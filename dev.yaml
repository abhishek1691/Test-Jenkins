apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fretron-jenkins
  namespace : streams
  labels:
      keel.sh/policy: force
      keel.sh/approvals: "1"
spec:
  replicas: 1 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: fretron-jenkins
    spec:
      containers:
      - name: fretron-jenkins
        image: 192.168.0.153:5000/test@$SHA
---
kind: Service
apiVersion: v1
metadata:
  name: fretron-jenkins
  namespace : streams
spec:
  type: NodePort
  selector:
    app: fretron-jenkins
  ports:
  - protocol: TCP
    name : proto1
    port: 5555
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: fretron-jenkins
  namespace : streams
spec:
  rules:
  - host: com.example
    http:
      paths:
      - path: /test
        backend:
          serviceName: fretron-jenkins
          servicePort: 5555